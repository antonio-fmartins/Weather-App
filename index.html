<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!--icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>My Weather app</title>
</head>
<body>
  <header>
    <div class="hour-date">
        <div class="hours">
            <span class="hour">7</span>
            <span class="dot">:</span>
            <span class="minute">16</span>
        </div>
        <div class="date">
            <p class="dayname">Friday,</p>
            <p class="month">January</p>
            <p class="nday">26,</p>
            <p class="year">2022</p>
        </div>
    </div>
    <form class="searchbar">
      <input type="text" class="search" placeholder="What city do you search?">
      <button class="btnsearch">
        <i class="bi bi-search"></i>
      </button>
    </form>
    <div class="location-country">
      <p class="location"></p>
      <img src='' class="country hide"></img>
    </div>
  </header>
  <section class=" section hide">
    <div class="state-weather-1">
        <div class="icon-description">
            <img src="" alt="icon-estado do tempo" class="icon">
            <p class="description"></p>
        </div>
        <div class="tempnow">
          <div>
              <span class="degreenow"></span><span>°C</span>
          </div>
          <p>now</p>
        </div>
        <div class="max-min">
            <div class="temp">
              <p class="tempmax"></p>
              <span>°C</span>
              <p class="space-line"></p>
              <p class="txtmaxmin">Max</p>
            </div>
            <div class="temp">
              <p class="tempmin"></p>
              <span>°C</span>
              <p class="space-line"></p>
              <p class="txtmaxmin">Min</p>
            </div>   
        </div><!--max-min-->
    </div><!--state-weather-1-->
    <div class="state-weather-2">
        <div class="box-weather">
          <div class="iconDescription">
                <img id="hm" src="humidity.png" alt="icon-humidity">
                <p>Humidity(%)</p>
          </div>
          <div class="line"></div>
          <div class="tax">
            <p class="nhumidity"></p>
          </div>
        </div>
        <div class="box-weather">
          <div class="iconDescription">
                <img id="CO2" src="barometer.png" alt="icon-CO2">
                <p>Pressure(mb)</p>
          </div>
          <div class="line"></div>
          <div class="tax">
            <p class="npressure"></p>
          </div>
        </div>
        <div class="box-weather">
          <div class="iconDescription">
                <img id="wind" src="wind.png" alt="icon-wind">
                <p>Wind (km/h)</p>
          </div>
          <div class="line"></div>
          <div class="tax">
            <p class="nwind"></p>
          </div>
        </div>
    </div><!--state-weather-2-->
  </section>

  <script src="script.js"></script>
  
</body>
</html>
